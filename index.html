<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Eggs & CO</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="left-side">
        <div class="container-logo">
            <div class="logo">fried eggs & co</div>
        </div>
    </div>
    <div class="right-side">
        <div class="quote-div">
            <div class="quote-content">
                Are the fried eggs the best thing in the world?<br>
                I would say yes.
            </div>
        </div>
            <form id="myform">
                <legend>Let's do this!</legend>
                <div class="form">
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="fisrt_name" name="first_name" required>
                        </div>
                        <div class="form-cell">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>  
                        </div>
                        <div class="form-cell">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" id="number" name="number">  
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="6" required> 
                            <div id="errorMsg" style="color:red;"></div>
                        </div>
                        <div class="form-cell">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" name="cpassword" required>  
                        </div>
                    </div>
                 </div>
            </form>
            <div class="container-submit">
                <button type="submit" class="signupbtn" form="myform">Create Account</button>
                <div>
                    Already have an account? <a id="login" href="">Log in</a>
                </div>
            </div>
    </div>
    
</body>
</html>
